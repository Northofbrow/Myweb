<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本科学习资源导航</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/logo.jpg" alt="Logo" height="30" class="me-2">
                <span style="color: #2c3e50; font-weight: 600;">学习资源导航</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" onclick="loadCourses('math')">
                            <i class="fas fa-calculator me-1"></i>
                            数学基础
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadCourses('circuit')">
                            <i class="fas fa-bolt me-1"></i>
                            电路与电子
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="loadCourses('programming')">
                            <i class="fas fa-code me-1"></i>
                            编程基础
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <div class="input-group input-group-sm" style="width: 200px;">
                        <input type="text" id="searchInput" class="form-control" 
                               placeholder="搜索课程...">
                        <button class="btn btn-outline-primary" type="button" onclick="searchCourses()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <!-- 仅保留一个 courseList -->
        <div id="courseList" class="row row-cols-1 row-cols-md-2 g-4"></div>
        
        <!-- 加载动画移到容器外 -->
        <div id="loading" class="text-center py-5" style="display: none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">正在加载课程数据...</p>
        </div>
    </main>

    <div class="modal fade" id="courseModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="modalContent"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p>© 本科学习资源导航. 持续更新中</p>
            <p>推荐使用 Chrome 浏览器访问</p>
        </div>
    </footer>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
